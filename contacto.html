<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
        <h1 class="header__titulo">Accesorios para Gatitos</h1>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-light bg-success p-2 text-dark bg-opacity-25">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img id="logoNavbar" src="./img/logoGatito.jfif" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">ROPA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">ALIMENTOS</a>
                  </li>
                  <li class="nav-item item">
                    <a class="nav-link active" href="#">MEDICINA</a>
                  </li>
                  <li class="nav-item item">
                    <a class="nav-link active" href="./contacto.html">CONTACTO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="main">
        <h2>Dejanos tu contacto...<br>Para estar mas cerca tuyo!!!</h2>

        <!-- Formulario de contato -->
        <form class="formulario" action="#" method="GET">
            <div class="nombre">
                <p>NOMBRE</p>
                <input type="text" placeholder="Nombre y Apellido">
            </div>

            <div class="email">
                <p>MAIL</p>
                <input type="email" placeholder="ejemplo@ejemplo.com">
            </div>

            <div class="pais">
                <p>PAIS DE ORIGEN</p>
                <select name="pais" id="">
                    <option value="seleccion">Seleccione su Pa√≠s</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="brasil">Brasil</option>
                </select>
            </div>

            <div class="sexo">
                <p>SELECCIONE SU SEXO</p>
                <label for="">
                    <span>hombre</span>
                    <input type="radio" name="sexo" value="Hombre">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="mujer">
                    <span>Otro</span>
                    <input type="radio" name="sexo" value="otro">
                </label>
            </div>
            
            <div class="comentario">
                <p>Deja tu Comentario...</p>
                <textarea name="" id="" cols="55" rows="5"></textarea>
                <input type="submit" value="Comentar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </main>

    <!-- PIE DE PAGINA -->
    <footer class="footer">
        <!-- newsletter -->
        <label class="footer__label" for="">
            <span>Suscribirme al newsletter</span>
            <input type="email" placeholder="ejemplo@ejemplo">
        </label>
        <!-- redes sociales -->
        <ol>
            <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="./img/twiter.png" alt=""></a></li>
        </ol>
    </footer>

</body></html>
